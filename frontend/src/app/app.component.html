<div class="container">
  <nav class="navbar">
    <a class="navbar-a" href="#">MyApp</a>

    <div class="collapse">
      <ul class="navbar-navo">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/public-page"
            routerLinkActive="active"
            >Public
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/private-page"
            routerLinkActive="active"
            >Private
          </a>
        </li>
      </ul>
      <ul class="navbar-login">
        <a
          class="nav-link"
          *ngIf="!_authService.loggedIn()"
          routerLink="/login"
          routerLinkActive="active"
          >Login</a
        >

        <a
          class="nav-link"
          style="cursor: pointer"
          *ngIf="_authService.loggedIn()"
          (click)="_authService.logoutUser()"
          >Logout</a
        >
      </ul>
    </div>
  </nav>
</div>

<div class="router">
  <router-outlet></router-outlet>
</div>
